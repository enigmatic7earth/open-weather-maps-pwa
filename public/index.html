<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Open Weather Maps PWA</title>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="manifest" href="/manifest.json">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="OWM API PWA">
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
  
  <meta name="description" content="OpenWeatherMaps API PWA">
  
  <meta name="theme-color" content="#68b0f5" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">

  
</head>

<body>

  <div class="container">
    <header class="header">
      <div class="search">
        <input type="text" placeholder="Enter City Name" id="search-txt">
        <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
      </div>
    </header>

    <main id="main">

      <div class="city-icon">
        <div class="city-icon-holder">
          <div id="city-name"></div>
          <img src=" " alt=" " id="icon">
          <div id="weather-div" class="weather-div"></div>
        </div>
      </div>

      <div class="temperature">
        <div id="temp"></div>
        <div id="temp-min" class="temp_min"></div>
        <div id="temp-max" class="temp_max"></div>  
      </div>
      <div class="humidity">
        <div id="humidity-div"></div>
      </div>
      <div class="footer"></div>
    </main>
  
  </div>
  <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>

  <script  src="script.js"></script>
  
  <script>
    // <!-- Register service worker. --->
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => {
              console.log('Service worker registered.', reg);
            });
      });
    }
  </script>
  
  
</body>

</html>
